<div class="container">
    <h1 class="mt-3">Category List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>
    </div>
    <div class="mt-2">
        <table class="category-table">
            <ng-container *ngFor="let rowIndex of rowIndexes">
              <tr *ngFor="let category of categories.slice(rowIndex * 3, (rowIndex + 1) * 3)">
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.urlHandle }}</td>
                <td><a type="button" (click)="deleteCategory(category)" class="btn btn-primary">Delete</a></td>
              </tr>
            </ng-container>
          </table>
    </div>
</div>

<div>
    <div *ngIf="showLoginForm" class="container">
        <h1 class="mt-3">Login</h1>
        <form #form="ngForm">
            <div class="mt-2">

                <div class="mt-3">
                    <label class="form-label">Email</label>
                    <input type="text" id="email" class="form-control" 
                    name="email" [(ngModel)]="model.email">
                </div>

                <div class="mt-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" 
                    name="password" [(ngModel)]="model.password">
                </div>

                <div class="mt-3">
                    <button type="button" (click)="loginClick()" class="btn btn-primary">Login</button>
                </div>

                <div class="mt-3">
                    <button type="button" (click)="registerClick()" class="btn btn-primary">Register</button>
                </div>

            </div>
        </form>
    </div>
    <div *ngIf="!showLoginForm" class="container">
        <h1 class="mt-3">SignUp</h1>
        <form #form="ngForm">
            <div class="mt-2">

                <div class="mt-3">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" 
                    name="username" [(ngModel)]="model.username">
                </div>

                <div class="mt-3">
                    <label class="form-label">Email</label>
                    <input type="text" id="email" class="form-control" 
                    name="email" [(ngModel)]="model.email">
                </div>

                <div class="password-input-container">
                    <label for="password">Password:</label>
                    <input type="{{ showPassword ? 'text' : 'password' }}" id="password" class="form-control password-input"
                           [(ngModel)]="model.password" name="password">
                    <span class="password-icon" (mousedown)="togglePasswordVisibility($event)">
                      <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" aria-hidden="true"></i>
                    </span>
                  </div>

                <div class="mt-3">
                    <button type="button" (click)="signupClick()" class="btn btn-primary">Signup</button>
                </div>

            </div>
        </form>
    </div>
</div>

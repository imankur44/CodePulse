<div class="container">
    <h1 class="mt-3">Request List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary">Add Blog Post</a>
    </div>
    <div class="mt-2">
        <table class="category-table">
          <tr class="list-header">
            <td>Title</td>
            <td>URL</td>
            <td>Published Date</td>
            <td>Author</td>
            <td></td>
          </tr>
            <ng-container *ngFor="let rowIndex of rowIndexes">
              <tr *ngFor="let blogPost of blogPosts.slice(rowIndex * 3, (rowIndex + 1) * 3)">
                <td>{{ blogPost.title }}</td>
                <td>{{ blogPost.urlHandle }}</td>
                <td>{{ blogPost.publishedDate }}</td>
                <td>{{ blogPost.author }}</td>
                <td><a type="button" (click)="deleteBlogPost(blogPost)" class="btn btn-primary">Delete</a></td>
                <!-- <td><a a [routerLink]="['/admin/blogPosts/add']" class="btn btn-primary">Details</a></td> -->
              </tr>
            </ng-container>
          </table>
    </div>
</div>

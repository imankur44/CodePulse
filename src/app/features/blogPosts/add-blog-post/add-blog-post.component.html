<div class="container">
    <h1 class="mt-3">Add Blog Post</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">

            <div class="mt-3">
                <label class="form-label">Title</label>
                <input type="text" id="blogPostTitle" class="form-control" 
                name="blogPostTitle" [(ngModel)]="model.title">
            </div>
            <div class="mt-3">
                <label class="form-label">Short Description</label>
                <input type="text" id="bPShortDesc" class="form-control" 
                name="bPShortDesc" [(ngModel)]="model.shortDescription">
            </div>
            <div class="mt-3">
                <label class="form-label">Content</label>
                <input type="text" id="bPContent" class="form-control" 
                name="bPContent" [(ngModel)]="model.content">
            </div>
            <div class="mt-3">
                <label class="form-label">Featured Image URL</label>
                <input type="text" id="bpFeaturedImgUrl" class="form-control" 
                name="bpFeaturedImgUrl" [(ngModel)]="model.featuredImageUrl">
            </div>
            <div class="mt-3">
                <label class="form-label">Url Handle</label>
                <input type="text" id="bpUrlHandle" class="form-control" 
                name="bpUrlHandle" [(ngModel)]="model.urlHandle">
            </div>
            <div class="mt-3">
                <label class="form-label">Published Date</label>
                <input type="text" id="bpPublishedDate" class="form-control" 
                name="bpPublishedDate" [(ngModel)]="model.publishedDate">
            </div>
            <div class="mt-3">
                <label class="form-label">Author</label>
                <input type="text" id="bPAuthor" class="form-control" 
                name="bPAuthor" [(ngModel)]="model.author">
            </div>
            <div class="mt-3">
                <label class="form-label">Is Visible</label>
                <input type="text" id="bPIsVisible" class="form-control" 
                name="bPIsVisible" [(ngModel)]="model.isVisible">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>

        </div>
    </form>
</div>
